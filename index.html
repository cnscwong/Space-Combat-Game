<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Space Shooters</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <header>
      <center>
        <img src="images/x-Space shooters.png"/>
      </center>
    </header>
    <center>
      <div id="gamebox">
        <div id="scoreboard">
          <div id="redHalf"></div>
          <div id="blueHalf"></div>
        </div>
        <div id="redShip"></div>
        <div id="blueShip"></div>
        <div id="bullets">
        </div>
        <div id="overlay">
          <center><input type="image" src="images/x-Start.png" onclick="startGame()"></input></center>
          <br><br>
          <center><input type="image" src="images/x-How to play.png" onclick="openControls()"></input></center>
        </div>
      </div>
    </center>
  </body>
</html>
